<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${cliente.id != null} ? 'Editar Cliente | Correios' : 'Cadastro de Cliente | Correios'">Cadastro de Cliente | Correios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/Styles.css}">
    
</head>
<body th:attr="
    data-toast-type=${toastType},
    data-toast-title=${toastTitle},
    data-toast-message=${toastMessage}
"> 
   <!-- Header -->
    <header>
        <div class="logo">
            <div class="logo-text">CORREIOS<span>+</span></div>
        </div>
        <div class="user-info">
            <div class="user-avatar">JS</div>
        </div>
    </header>

    <!-- Sidebar -->
    <aside>
        <ul class="sidebar-menu">
            <li>
                <a href="/clientes/add" th:classappend="${cliente.id == null} ? 'active' : ''">
                    <i class="fas fa-user-plus"></i> Cadastre-se
                </a>
            </li>
            <li><a href="/clientes"><i class="fas fa-users"></i> Lista de Usuários</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Configurações</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main>
        <div class="page-title">
            <h1 th:text="${cliente.id != null} ? 'Editar Cliente' : 'Cadastro de Cliente'">Cadastro de Cliente</h1>
            <div class="badge" th:text="${cliente.id != null} ? 'EDITAR' : 'NOVO'">NOVO</div>
        </div>

        <div class="form-container">
            <div class="paper-clip top"></div>
            <div class="paper-clip left"></div>
            <div class="corner-decoration top-left"></div>
            <div class="corner-decoration top-right"></div>
            <div class="corner-decoration bottom-left"></div>
            <div class="corner-decoration bottom-right"></div>

            <form th:action="${cliente.id != null} ? @{/clientes/editar/{id}(id=${cliente.id})} : @{/clientes/add}"
      method="post" 
      th:object="${cliente}"
      id="formCadastro">
                
    <!-- ==================== INFORMAÇÕES PESSOAIS ==================== -->
    <div class="form-section">
        <div class="section-title">Informações Pessoais</div>
        
        <div class="form-row">
            <div class="form-group floating-label-group">
                <input type="text" id="nome" th:field="*{nome}" required placeholder=" ">
                <label class="floating-label" for="nome">Nome Completo</label>
            </div>

            <div class="form-group floating-label-group telefone-field">
                <input type="text" id="telefone" th:field="*{telefone}" required maxlength="15" placeholder=" ">
                <label class="floating-label" for="telefone">Telefone</label>
                <div class="error" id="telefoneError"></div>
            </div>

            <div class="form-group floating-label-group">
                <input type="email" id="email" th:field="*{email}" required placeholder=" ">
                <label class="floating-label" for="email">E-mail</label>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group floating-label-group">
                <input type="date" id="dataNascimento" th:field="*{dataNascimento}" required placeholder=" ">
                <label class="floating-label" for="dataNascimento">Data de Nascimento</label>
            </div>
            
            <div class="form-group floating-label-group cpf-field">
                <input type="text" id="cpf" th:field="*{cpf}" required maxlength="14" placeholder=" ">
                <label class="floating-label" for="cpf">CPF</label>
                <div class="error" id="cpfError"></div>
            </div>

            <div class="form-group floating-label-group custom-select-container">
                <select id="genero" th:field="*{genero}" required>
                    <option value="" disabled selected></option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Prefiro não dizer">Prefiro não dizer</option>
                </select>
                <label class="floating-label" for="genero">Gênero</label>
            </div>
        </div>
    </div>

    <!-- ==================== SEGURANÇA ==================== -->
    <div class="form-section">
        <div class="section-title">Segurança</div>
        
        <div class="form-row">
            <div class="form-group floating-label-group">
                <input type="password" id="senha" name="senha"
                       th:if="${cliente.id == null}"
                       required autocomplete="new-password" placeholder=" ">
                <input type="password" id="senha" name="senha"
                       th:unless="${cliente.id == null}"
                       autocomplete="new-password" placeholder=" ">
                <label class="floating-label" for="senha">
                    <span th:text="${cliente.id == null} ? 'Senha*' : 'Nova Senha (opcional)'"></span>
                </label>
                <div class="error" id="senhaError"></div>
            </div>

            <div class="form-group floating-label-group">
                <input type="password" id="confirmarSenha" name="confirmarSenha"
                       th:if="${cliente.id == null}"
                       required placeholder=" ">
                <input type="password" id="confirmarSenha" name="confirmarSenha"
                       th:unless="${cliente.id == null}"
                       placeholder=" ">
                <label class="floating-label" for="confirmarSenha">
                    <span th:text="${cliente.id == null} ? 'Confirmar Senha*' : 'Confirmar Nova Senha (opcional)'"></span>
                </label>
                <div class="error" id="confirmarSenhaError"></div>
            </div>
        </div>
    </div>

    <!-- ==================== ENDEREÇO ==================== -->
    <div class="form-section">
        <div class="section-title">Endereço</div>
        
        <div class="form-row">
            <div class="form-group floating-label-group">
                <input type="text" id="cep" th:field="*{endereco.cep}" required maxlength="9" placeholder=" ">
                <label class="floating-label" for="cep">CEP</label>
                <div class="error" id="cepError"></div>
            </div>
            <div class="form-group floating-label-group">
                <input type="text" id="bairro" th:field="*{endereco.bairro}" required placeholder=" ">
                <label class="floating-label" for="bairro">Bairro</label>
            </div>
            <div class="form-group floating-label-group">
                <input type="text" id="enderecoEntrega" th:field="*{endereco.enderecoEntrega}" required placeholder=" ">
                <label class="floating-label" for="enderecoEntrega">Endereço de Entrega</label>
            </div>


        </div>

        <div class="form-row">
            <div class="form-group floating-label-group">
                <input type="text" id="cidade" th:field="*{endereco.cidade}" required placeholder=" ">
                <label class="floating-label" for="cidade">Cidade</label>
            </div>

            <div class="form-group floating-label-group custom-select-container">
                <select id="estado" th:field="*{endereco.estado}" required>
                    <option value="" disabled selected></option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </select>
                <label class="floating-label" for="estado">Estado</label>
            </div>

            <div class="form-group floating-label-group custom-select-container">
                <select id="pais" th:field="*{endereco.pais}" required>
                    <option value="" disabled selected></option>
                    <option value="Brasil">Brasil</option>
                </select>
                <label class="floating-label" for="pais">País</label>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group floating-label-group">
                <input type="text" id="tipoResidencia" th:field="*{endereco.tipoResidencia}" required placeholder=" ">
                <label class="floating-label" for="tipoResidencia">Tipo de Residência</label>
            </div>
            <div class="form-group floating-label-group">
                <input type="text" id="numero" th:field="*{endereco.numero}" required placeholder=" ">
                <label class="floating-label" for="numero">Número</label>
            </div>

            <div class="form-group floating-label-group">
                <input type="text" id="descricaoEndereco" th:field="*{endereco.descricaoEndereco}" required placeholder=" ">
                <label class="floating-label" for="descricaoEndereco">Descrição do Endereço</label>
            </div>
        </div>
    </div>

    <!-- ==================== PAGAMENTO ==================== -->
<div class="form-section">
    <div class="section-title">Pagamento</div>
    
    <div class="form-row">
        <div class="form-group floating-label-group">
            <input type="text" id="numeroCartao" th:field="*{cartao.numeroCartao}" required maxlength="19" placeholder=" ">
            <label class="floating-label" for="numeroCartao">Número do Cartão</label>
            <div class="error" id="numeroCartaoError"></div>
        </div>

        <div class="form-group floating-label-group">
            <input type="text" id="validade" th:field="*{cartao.validade}" required maxlength="7" placeholder=" ">
            <label class="floating-label" for="validade">Validade (MM/AAAA)</label>
            <div class="error" id="validadeError"></div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group floating-label-group custom-select-container">
            <select id="bandeira" th:field="*{cartao.bandeira}" required>
                <option value="" disabled selected></option>
                <option value="Visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
                <option value="Elo">Elo</option>
                <option value="Hipercard">Hipercard</option>
                <option value="American Express">American Express</option>
            </select>
            <label class="floating-label" for="bandeira">Bandeira</label>
        </div>

        <div class="form-group floating-label-group cvv-field">
            <input type="text" id="codigoSeguranca" th:field="*{cartao.codigoSeguranca}" required maxlength="3" placeholder=" ">
            <label class="floating-label" for="codigoSeguranca">CVV</label>
        </div>

        <div class="form-group floating-label-group">
            <input type="text" id="nomeCartao" th:field="*{cartao.nomeCartao}" required placeholder=" ">
            <label class="floating-label" for="nomeCartao">Nome no Cartão</label>
        </div>
    </div>
</div>

    <button type="submit" th:text="${cliente.id != null} ? 'Salvar Alterações' : 'Salvar Cadastro'">Salvar Cadastro</button>
</form>

        </div>
    </main>

    <div id="toast-container"></div>

    <footer>
        <div class="footer-links">
            <a href="#">Listagem</a>
            <a href="#">Política de Privacidade</a>
            <a href="#">Ajuda</a>
            <a href="#">Contato</a>
        </div>
        <div class="copyright">© 2024 <a href="https://matheus-abib-portifolio.up.railway.app/" target="_blank" style="color: #f0f0f0;">Matheus Abib</a>. Todos os direitos reservados.</div>
    </footer>

    <script th:src="@{/js/formulario.js}"></script>

</body>
</html>
