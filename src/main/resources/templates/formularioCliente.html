<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cliente | Sistema Premium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a6bff;
            --primary-dark: #3a56cc;
            --secondary-color: #6c757d;
            --accent-color: #ff6b6b;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --border-radius: 8px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f7ff;
            color: var(--dark-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(74, 107, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 107, 107, 0.05) 0%, transparent 20%);
        }

        .form-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 40px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        h1 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            color: var(--primary-color);
            font-size: 2.2rem;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 3px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary-color);
            font-weight: 500;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 0.95rem;
            color: var(--dark-color);
            background-color: white;
            transition: var(--transition);
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.03);
        }

        input:focus, select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 107, 255, 0.15);
            outline: none;
        }

        input::placeholder {
            color: #b0b0b0;
            opacity: 1;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 10px;
        }

        .form-row .form-group {
            flex: 1;
            min-width: 200px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            margin-top: 20px;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(74, 107, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
            box-shadow: 0 6px 20px rgba(74, 107, 255, 0.4);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            color: var(--danger-color);
            font-size: 0.8rem;
            margin-top: -15px;
            margin-bottom: 15px;
            display: none;
            background-color: rgba(220, 53, 69, 0.05);
            padding: 8px 12px;
            border-radius: 4px;
            border-left: 3px solid var(--danger-color);
        }

        .error.active {
            display: block;
        }

        .custom-select-container {
            position: relative;
        }

        .custom-select-container::after {
            content: '▼';
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: var(--secondary-color);
            font-size: 0.7rem;
            pointer-events: none;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: none;
            padding-right: 35px;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            animation: fadeIn 0.4s ease forwards;
            opacity: 0;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .form-group:nth-child(6) { animation-delay: 0.6s; }

        /* Floating labels effect */
        .floating-label-group {
            position: relative;
            margin-bottom: 20px;
        }

        .floating-label {
            position: absolute;
            pointer-events: none;
            left: 15px;
            top: 12px;
            transition: var(--transition);
            background: white;
            padding: 0 5px;
            color: var(--secondary-color);
            font-size: 0.95rem;
        }

        input:focus ~ .floating-label,
        input:not(:placeholder-shown) ~ .floating-label,
        select:focus ~ .floating-label,
        select:not([value=""]) ~ .floating-label {
            top: -8px;
            left: 10px;
            font-size: 0.75rem;
            color: var(--primary-color);
            background: white;
        }

        /* Section styling */
        .form-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .form-section:last-child {
            border-bottom: none;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 3px;
            background: var(--primary-color);
            margin-right: 10px;
        }

        /* Tooltip for important fields */
        .tooltip-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            background-color: var(--secondary-color);
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 16px;
            font-size: 0.7rem;
            margin-left: 5px;
            cursor: help;
            position: relative;
        }

        .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: var(--dark-color);
            color: white;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
            font-weight: normal;
        }

        .tooltip-icon:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 th:if="${cliente.id == null}" class="add">Cadastrar Novo Cliente</h1>
        <h1 th:if="${cliente.id != null}" class="add">Editar Cliente</h1>

        <!-- Formulário de cadastro -->
        <form th:action="@{/addCliente}" th:if="${cliente.id == null}" method="post" id="formCadastro">
            
            <div class="form-section">
                <div class="section-title">Informações Pessoais</div>
                
                <div class="form-row">
                    <div class="form-group floating-label-group">
                        <input type="text" id="nome" name="nome" th:value="${cliente.nome}" required autocomplete="off" placeholder=" ">
                        <label class="floating-label" for="nome">Nome Completo</label>
                        <div class="error" id="nomeError"></div>
                    </div>

                    <div class="form-group floating-label-group">
                        <input type="email" id="email" name="email" th:value="${cliente.email}" required autocomplete="off" placeholder=" ">
                        <label class="floating-label" for="email">E-mail</label>
                        <div class="error" id="emailError"></div>
                    </div>

                    <div class="form-group floating-label-group">
                        <input type="text" id="telefone" name="telefone" placeholder=" " th:value="${cliente.telefone}" required>
                        <label class="floating-label" for="telefone">Telefone</label>
                        <div class="error" id="generoError"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group floating-label-group">
                        <input type="date" id="dataNascimento" name="dataNascimento" th:value="${cliente.dataNascimento}" required autocomplete="off" placeholder=" ">
                        <label class="floating-label" for="dataNascimento">Data de Nascimento</label>
                        <div class="error" id="dataNascimentoError"></div>
                    </div>
                    
                    <div class="form-group floating-label-group">
                        <input type="text" id="cpf" name="cpf" placeholder=" " th:value="${cliente.cpf}" required autocomplete="off">
                        <label class="floating-label" for="cpf">CPF</label>
                        <div class="error" id="cpfError"></div>
                    </div>
        
                    <div class="form-group floating-label-group custom-select-container">
                        <select id="genero" name="genero" th:value="${cliente.genero}" required>
                            <option value="" disabled selected></option>
                            <option value="masculino" th:selected="${cliente.genero == 'M'}">Masculino</option>
                            <option value="feminino" th:selected="${cliente.genero == 'F'}">Feminino</option>
                            <option value="Prefiro não dizer" th:selected="${cliente.genero == 'Prefiro não dizer'}">Prefiro não dizer</option>
                        </select>
                        <label class="floating-label" for="genero">Gênero</label>
                        <div class="error" id="generoError"></div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">Segurança</div>
                
                <div class="form-row">
                    <div class="form-group floating-label-group">
                        <input type="password" id="senha1" name="senha1" required autocomplete="off" placeholder=" ">
                        <label class="floating-label" for="senha1">Senha <span class="tooltip-icon">i<span class="tooltip-text">Mínimo 8 caracteres, incluindo maiúsculas, minúsculas, números e símbolos</span></span></label>
                        <div class="error" id="senha1Error"></div>
                    </div>
                    
                    <div class="form-group floating-label-group">
                        <input type="password" id="senha2" name="senha2" required autocomplete="off" placeholder=" ">
                        <label class="floating-label" for="senha2">Confirmar Senha</label>
                        <div class="error" id="senha2Error"></div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">Endereço</div>
                
                <div class="form-row">
                    <div class="form-group floating-label-group">
                        <input type="text" id="tipoResidencia" name="tipoResidencia" th:value="${cliente.tipoResidencia}" required autocomplete="off" placeholder=" ">
                        <label class="floating-label" for="tipoResidencia">Tipo de Residência</label>
                        <div class="error" id="tipoResidenciaError"></div>
                    </div>
                    
                    <div class="form-group floating-label-group">
                        <input type="text" id="logradouro" name="logradouro" th:value="${cliente.logradouro}" required autocomplete="off" placeholder=" ">
                        <label class="floating-label" for="logradouro">Logradouro</label>
                        <div class="error" id="logradouroError"></div>
                    </div>
                    
                    <div class="form-group floating-label-group">
                        <input type="text" id="numero" name="numero" th:value="${cliente.numero}" required autocomplete="off" placeholder=" ">
                        <label class="floating-label" for="numero">Número</label>
                        <div class="error" id="numeroError"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group floating-label-group">
                        <input type="text" id="bairro" name="bairro" th:value="${cliente.bairro}" required autocomplete="off" placeholder=" ">
                        <label class="floating-label" for="bairro">Bairro</label>
                        <div class="error" id="bairroError"></div>
                    </div>
                    
                    <div class="form-group floating-label-group">
                        <input type="text" id="cep" name="cep" th:value="${cliente.cep}" required autocomplete="off" placeholder=" ">
                        <label class="floating-label" for="cep">CEP</label>
                        <div class="error" id="cepError"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group floating-label-group">
                        <input type="text" id="cidade" name="cidade" th:value="${cliente.cidade}" required autocomplete="off" placeholder=" ">
                        <label class="floating-label" for="cidade">Cidade</label>
                        <div class="error" id="cidadeError"></div>
                    </div>
                    
                    <div class="form-group floating-label-group">
                        <input type="text" id="estado" name="estado" th:value="${cliente.estado}" required autocomplete="off" placeholder=" ">
                        <label class="floating-label" for="estado">Estado</label>
                        <div class="error" id="estadoError"></div>
                    </div>
                    
                    <div class="form-group floating-label-group custom-select-container">
                        <select id="pais" name="pais" th:value="${cliente.pais}" required>
                            <option value="" disabled selected></option>
                            <option value="Brasil" th:selected="${cliente.pais == 'Brasil'}">Brasil</option>
                            <option value="Argentina" th:selected="${cliente.pais == 'Argentina'}">Argentina</option>
                            <option value="Chile" th:selected="${cliente.pais == 'Chile'}">Chile</option>
                            <option value="EUA" th:selected="${cliente.pais == 'EUA'}">Estados Unidos</option>
                            <option value="Portugal" th:selected="${cliente.pais == 'Portugal'}">Portugal</option>
                        </select>
                        <label class="floating-label" for="pais">País</label>
                        <div class="error" id="paisError"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group floating-label-group">
                        <input type="text" id="enderecoEntrega" name="enderecoEntrega" th:value="${cliente.enderecoEntrega}" required autocomplete="off" placeholder=" ">
                        <label class="floating-label" for="enderecoEntrega">Endereço de Entrega</label>
                        <div class="error" id="enderecoEntregaError"></div>
                    </div>
                    
                    <div class="form-group floating-label-group">
                        <input type="text" id="descricaoEndereco" name="descricaoEndereco" th:value="${cliente.descricaoEndereco}" required autocomplete="off" placeholder=" ">
                        <label class="floating-label" for="descricaoEndereco">Descrição do Endereço</label>
                        <div class="error" id="descricaoEnderecoError"></div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">Pagamento</div>
                
                <div class="form-row">
                    <div class="form-group floating-label-group">
                        <input type="text" id="numeroCartao" name="numeroCartao" th:value="${cliente.numeroCartao}" required autocomplete="off" placeholder=" ">
                        <label class="floating-label" for="numeroCartao">Número do Cartão</label>
                        <div class="error" id="numeroCartaoError"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group floating-label-group">
                        <input type="text" id="bandeira" name="bandeira" th:value="${cliente.bandeira}" required autocomplete="off" placeholder=" ">
                        <label class="floating-label" for="bandeira">Bandeira</label>
                        <div class="error" id="bandeiraError"></div>
                    </div>
                    
                    <div class="form-group floating-label-group">
                        <input type="text" id="codigoSeguranca" name="codigoSeguranca" th:value="${cliente.codigoSeguranca}" required autocomplete="off" placeholder=" ">
                        <label class="floating-label" for="codigoSeguranca">CVV</label>
                        <div class="error" id="codigoSegurancaError"></div>
                    </div>
                    
                    <div class="form-group floating-label-group">
                        <input type="text" id="nomeCartao" name="nomeCartao" th:value="${cliente.nomeCartao}" required autocomplete="off" placeholder=" ">
                        <label class="floating-label" for="nomeCartao">Nome no Cartão</label>
                        <div class="error" id="nomeCartaoError"></div>
                    </div>
                </div>
            </div>

            <button type="submit">Salvar Cadastro</button>
        </form>

        <!-- Formulário de edição -->
        <form th:action="@{/editarCliente/{id}(id=${cliente.id})}" th:if="${cliente.id != null}" method="post" id="formEdicao">
            
            <div class="form-section">
                <div class="section-title">Informações Pessoais</div>
                
                <div class="form-row">
                    <div class="form-group floating-label-group">
                        <input type="text" id="nome" name="nome" th:value="${cliente.nome}" required autocomplete="off" placeholder=" ">
                        <label class="floating-label" for="nome">Nome Completo</label>
                        <div class="error" id="nomeErrorEdicao"></div>
                    </div>

                    <div class="form-group floating-label-group">
                        <input type="email" id="email" name="email" th:value="${cliente.email}" required autocomplete="off" placeholder=" ">
                        <label class="floating-label" for="email">E-mail</label>
                        <div class="error" id="emailErrorEdicao"></div>
                    </div>

                    <div class="form-group floating-label-group">
                        <input type="text" id="telefone" name="telefone" placeholder=" " th:value="${cliente.telefone}" required>
                        <label class="floating-label" for="telefone">Telefone</label>
                        <div class="error" id="generoError"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group floating-label-group">
                        <input type="date" id="dataNascimento" name="dataNascimento" th:value="${cliente.dataNascimento}" required autocomplete="off" placeholder=" ">
                        <label class="floating-label" for="dataNascimento">Data de Nascimento</label>
                        <div class="error" id="dataNascimentoError"></div>
                    </div>
                    
                    <div class="form-group floating-label-group">
                        <input type="text" id="cpf" name="cpf" placeholder=" " th:value="${cliente.cpf}" required autocomplete="off">
                        <label class="floating-label" for="cpf">CPF</label>
                        <div class="error" id="cpfError"></div>
                    </div>
        
                    <div class="form-group floating-label-group custom-select-container">
                        <select id="genero" name="genero" th:value="${cliente.genero}" required>
                            <option value="" disabled selected></option>
                            <option value="masculino" th:selected="${cliente.genero == 'M'}">Masculino</option>
                            <option value="feminino" th:selected="${cliente.genero == 'F'}">Feminino</option>
                            <option value="Prefiro não dizer" th:selected="${cliente.genero == 'Prefiro não dizer'}">Prefiro não dizer</option>
                        </select>
                        <label class="floating-label" for="genero">Gênero</label>
                        <div class="error" id="generoError"></div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">Segurança</div>
                
                <div class="form-row">
                    <div class="form-group floating-label-group">
                        <input type="password" id="senha" name="senha" th:value="${cliente.senha}" required autocomplete="off" placeholder=" ">
                        <label class="floating-label" for="senha">Senha <span class="tooltip-icon">i<span class="tooltip-text">Mínimo 8 caracteres, incluindo maiúsculas, minúsculas, números e símbolos</span></span></label>
                        <div class="error" id="senhaErrorEdicao"></div>
                    </div>
                    
                    <div class="form-group floating-label-group">
                        <input type="password" id="senhaConfirmacaoEdicao" name="senhaConfirmacao" required autocomplete="off" placeholder=" ">
                        <label class="floating-label" for="senhaConfirmacaoEdicao">Confirmar Senha</label>
                        <div class="error" id="senhaConfirmacaoErrorEdicao"></div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">Endereço</div>
                
                <div class="form-row">
                    <div class="form-group floating-label-group">
                        <input type="text" id="tipoResidencia" name="tipoResidencia" th:value="${cliente.tipoResidencia}" required autocomplete="off" placeholder=" ">
                        <label class="floating-label" for="tipoResidencia">Tipo de Residência</label>
                        <div class="error" id="tipoResidenciaErrorEdicao"></div>
                    </div>
                    
                    <div class="form-group floating-label-group">
                        <input type="text" id="logradouro" name="logradouro" th:value="${cliente.logradouro}" required placeholder=" ">
                        <label class="floating-label" for="logradouro">Logradouro</label>
                        <div class="error" id="logradouroErrorEdicao"></div>
                    </div>
                    
                    <div class="form-group floating-label-group">
                        <input type="text" id="numero" name="numero" th:value="${cliente.numero}" required placeholder=" ">
                        <label class="floating-label" for="numero">Número</label>
                        <div class="error" id="numeroErrorEdicao"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group floating-label-group">
                        <input type="text" id="bairro" name="bairro" th:value="${cliente.bairro}" required placeholder=" ">
                        <label class="floating-label" for="bairro">Bairro</label>
                        <div class="error" id="bairroErrorEdicao"></div>
                    </div>
                    
                    <div class="form-group floating-label-group">
                        <input type="text" id="cep" name="cep" th:value="${cliente.cep}" required placeholder=" ">
                        <label class="floating-label" for="cep">CEP</label>
                        <div class="error" id="cepErrorEdicao"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group floating-label-group">
                        <input type="text" id="cidade" name="cidade" th:value="${cliente.cidade}" required placeholder=" ">
                        <label class="floating-label" for="cidade">Cidade</label>
                        <div class="error" id="cidadeErrorEdicao"></div>
                    </div>
                    
                    <div class="form-group floating-label-group">
                        <input type="text" id="estado" name="estado" th:value="${cliente.estado}" required placeholder=" ">
                        <label class="floating-label" for="estado">Estado</label>
                        <div class="error" id="estadoErrorEdicao"></div>
                    </div>
                    
                    <div class="form-group floating-label-group custom-select-container">
                        <select id="pais" name="pais" th:value="${cliente.pais}" required>
                            <option value="" disabled selected></option>
                            <option value="Brasil" th:selected="${cliente.pais == 'Brasil'}">Brasil</option>
                            <option value="Argentina" th:selected="${cliente.pais == 'Argentina'}">Argentina</option>
                            <option value="Chile" th:selected="${cliente.pais == 'Chile'}">Chile</option>
                            <option value="EUA" th:selected="${cliente.pais == 'EUA'}">Estados Unidos</option>
                            <option value="Portugal" th:selected="${cliente.pais == 'Portugal'}">Portugal</option>
                        </select>
                        <label class="floating-label" for="pais">País</label>
                        <div class="error" id="paisErrorEdicao"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group floating-label-group">
                        <input type="text" id="enderecoEntrega" name="enderecoEntrega" th:value="${cliente.enderecoEntrega}" required placeholder=" ">
                        <label class="floating-label" for="enderecoEntrega">Endereço de Entrega</label>
                        <div class="error" id="enderecoEntregaErrorEdicao"></div>
                    </div>
                    
                    <div class="form-group floating-label-group">
                        <input type="text" id="descricaoEndereco" name="descricaoEndereco" th:value="${cliente.descricaoEndereco}" required placeholder=" ">
                        <label class="floating-label" for="descricaoEndereco">Descrição do Endereço</label>
                        <div class="error" id="descricaoEnderecoErrorEdicao"></div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">Pagamento</div>
                
                <div class="form-row">
                    <div class="form-group floating-label-group">
                        <input type="text" id="numeroCartao" name="numeroCartao" th:value="${cliente.numeroCartao}" required placeholder=" ">
                        <label class="floating-label" for="numeroCartao">Número do Cartão</label>
                        <div class="error" id="numeroCartaoErrorEdicao"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group floating-label-group">
                        <input type="text" id="bandeira" name="bandeira" th:value="${cliente.bandeira}" required placeholder=" ">
                        <label class="floating-label" for="bandeira">Bandeira</label>
                        <div class="error" id="bandeiraErrorEdicao"></div>
                    </div>
                    
                    <div class="form-group floating-label-group">
                        <input type="text" id="codigoSeguranca" name="codigoSeguranca" th:value="${cliente.codigoSeguranca}" required placeholder=" ">
                        <label class="floating-label" for="codigoSeguranca">CVV</label>
                        <div class="error" id="codigoSegurancaErrorEdicao"></div>
                    </div>
                    
                    <div class="form-group floating-label-group">
                        <input type="text" id="nomeCartao" name="nomeCartao" th:value="${cliente.nomeCartao}" required placeholder=" ">
                        <label class="floating-label" for="nomeCartao">Nome no Cartão</label>
                        <div class="error" id="nomeCartaoErrorEdicao"></div>
                    </div>
                </div>
            </div>

            <button type="submit">Salvar Alterações</button>
        </form>
    </div>

    <script>
        // Função para validar se a senha atende aos critérios
        function validarSenhaComplexa(senha) {
            const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*(),.?":{}|<>])[A-Za-z\d!@#$%^&*(),.?":{}|<>]{8,}$/;
            return regex.test(senha);
        }

        // Validação para o formulário de edição
        document.getElementById('formEdicao').onsubmit = function (event) {
            console.log("Formulário de edição enviado");

            let formValid = true;

            const senha = document.getElementById('senha').value.trim();
            const senhaConfirmacao = document.getElementById('senhaConfirmacaoEdicao').value.trim();

            // Limpa mensagens de erro anteriores
            const erros = document.querySelectorAll('.error');
            erros.forEach(erro => erro.classList.remove('active'));

            // Verifica se as senhas coincidem
            if (senha !== senhaConfirmacao) {
                formValid = false;
                document.getElementById("senhaConfirmacaoErrorEdicao").innerText = "As senhas não coincidem.";
                document.getElementById("senhaConfirmacaoErrorEdicao").classList.add("active");
            }

            // Verifica a complexidade da senha
            if (senha !== "" && !validarSenhaComplexa(senha)) {
                formValid = false;
                document.getElementById("senhaErrorEdicao").innerText = 
                    "A senha deve ter pelo menos 8 caracteres, incluindo letras maiúsculas, minúsculas, números e caracteres especiais.";
                document.getElementById("senhaErrorEdicao").classList.add("active");
            }

            // Impede o envio do formulário se houver erros
            if (!formValid) {
                event.preventDefault();
            }
        };

        // Validação para o formulário de cadastro
        document.getElementById('formCadastro').onsubmit = function (event) {
            let formValid = true;

            const senha1 = document.getElementById("senha1").value.trim();
            const senha2 = document.getElementById("senha2").value.trim();

            // Limpa mensagens de erro anteriores
            const erros = document.querySelectorAll('.error');
            erros.forEach(erro => erro.classList.remove('active'));

            if (senha1 === "") {
                formValid = false;
                document.getElementById("senha1Error").innerText = "A senha é obrigatória.";
                document.getElementById("senha1Error").classList.add("active");
            } else if (!validarSenhaComplexa(senha1)) {
                formValid = false;
                document.getElementById("senha1Error").innerText = 
                    "A senha deve ter pelo menos 8 caracteres, incluindo letras maiúsculas, minúsculas, números e caracteres especiais.";
                document.getElementById("senha1Error").classList.add("active");
            }

            if (senha1 !== senha2) {
                formValid = false;
                document.getElementById("senha2Error").innerText = "As senhas não coincidem.";
                document.getElementById("senha2Error").classList.add("active");
            }

            if (!formValid) {
                event.preventDefault();
            }
        };

        // Formatação dos campos CPF e Telefone
        const cpfInput = document.querySelector("#cpf");
        cpfInput.addEventListener("input", () => {
            let cpf = cpfInput.value.replace(/\D/g, "");
            cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2");
            cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2");
            cpf = cpf.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
            cpfInput.value = cpf;
        });

        const telefoneInput = document.querySelector("#telefone");
        telefoneInput.addEventListener("input", () => {
            let telefone = telefoneInput.value.replace(/\D/g, "");
            telefone = telefone.replace(/(\d{2})(\d)/, "($1) $2");
            telefone = telefone.replace(/(\d{5})(\d)/, "$1-$2");
            telefoneInput.value = telefone;
        });

        // Efeito de floating label
        document.querySelectorAll('.floating-label-group input, .floating-label-group select').forEach(element => {
            // Verifica se o campo já tem valor (para edição)
            if (element.value) {
                const label = element.parentElement.querySelector('.floating-label');
                label.style.top = '-8px';
                label.style.left = '10px';
                label.style.fontSize = '0.75rem';
                label.style.color = 'var(--primary-color)';
                label.style.background = 'white';
            }
            
            // Adiciona evento de focus
            element.addEventListener('focus', function() {
                const label = this.parentElement.querySelector('.floating-label');
                label.style.top = '-8px';
                label.style.left = '10px';
                label.style.fontSize = '0.75rem';
                label.style.color = 'var(--primary-color)';
                label.style.background = 'white';
            });
            
            // Adiciona evento de blur
            element.addEventListener('blur', function() {
                const label = this.parentElement.querySelector('.floating-label');
                if (!this.value && this.tagName !== 'SELECT') {
                    label.style.top = '12px';
                    label.style.left = '15px';
                    label.style.fontSize = '0.95rem';
                    label.style.color = 'var(--secondary-color)';
                    label.style.background = 'transparent';
                } else if (this.tagName === 'SELECT' && !this.value) {
                    label.style.top = '12px';
                    label.style.left = '15px';
                    label.style.fontSize = '0.95rem';
                    label.style.color = 'var(--secondary-color)';
                    label.style.background = 'transparent';
                }
            });
        });
    </script>
</body>
</html>
