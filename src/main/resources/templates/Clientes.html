<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Lista de Clientes</title>
    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fonte e estilo do body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            transition: background-color 0.3s ease;
        }

        /* Container principal */
        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 1200px;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            padding: 30px;
            overflow-x: auto;
            text-align: center;
            transition: box-shadow 0.4s ease-in-out;
        }

        .container:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        /* Título */
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 36px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: color 0.3s ease;
        }

        h1:hover {
            color: #8e44ad;
        }

        /* Estilo da tabela */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            font-size: 16px;
        }
        /* Mudar a fonte dos dados da tabela */
        table td {
            font-family: "Rubik", sans-serif;
            font-optical-sizing: auto;
            font-size: 14px; /* Tamanho da fonte */
            color: #333; /* Cor do texto */
        }


        th, td {
            padding: 14px 20px;
            text-align: left;
            vertical-align: middle;
            white-space: nowrap;
        }

        /* Estilo das cabeçalhos */
        th {
            background-color: #8e44ad;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }

        th:hover {
            background-color: #9b59b6;
        }

        /* Linhas alternadas na tabela */
        tr:nth-child(even) {
            background-color: #f7f7f7;
        }

        tr:hover {
            background-color: #ecf0f1;
            transform: scale(1.002);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Estilo dos botões de ação */
        .btn {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            margin-right: 15px;
            text-align: center;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-edit {
            background-color: #2ecc71;
        }

        .btn-edit:hover {
            background-color: #27ae60;
        }

        .btn-delete {
            background-color: #e74c3c;
        }

        .btn-delete:hover {
            background-color: #c0392b;
        }

        /* Estilo do link de voltar */
        .btn-back {
            display: inline-block;
            text-decoration: none;
            padding: 14px 28px;
            background-color: #8e44ad;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            margin-top: 30px;
            text-align: center;
            transition: background-color 0.3s ease;
            font-family: "Rubik", sans-serif;
            font-optical-sizing: auto;
        }

        .btn-back:hover {
            background-color: #9b59b6;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                box-shadow: none;
            }

            table, th, td {
                font-size: 14px;
            }

        }
        /* Personalizando a barra de rolagem */
::-webkit-scrollbar {
    width: 12px; /* Largura da barra de rolagem */
}

::-webkit-scrollbar-track {
    background-color: #f1f1f1; /* Cor do fundo da área da barra de rolagem */
    border-radius: 10px; /* Bordas arredondadas */
}

::-webkit-scrollbar-thumb {
    background-color: #9b59b6; /* Cor da parte de arraste da barra de rolagem */
    border-radius: 10px; /* Bordas arredondadas */
    transition: background-color 0.3s ease;
}

::-webkit-scrollbar-thumb:hover {
    background-color: #9b59b6; /* Cor da parte de arraste quando passar o mouse */
}

.switch {

    align-items: center;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;

} 

input[type=checkbox] {
  height: 0;
  width: 0;
  visibility: hidden;
}

label {
  cursor: pointer;
  text-indent: -9999px;
  width: 35px;
  height: 20px;
  background: #d0d0d0;
  display: block;
  border-radius: 100px;
  position: relative;
}

label:after {

 content: "";
 position: absolute;
 top: 4px;
 left: 4px;
 width: 12px;
 height: 12px;
 background: #5e5959;
 border-radius: 90px;
 transition: 0.3s;

}

input:checked + label {
 
  background: #00c3ff;

}

input:checked + label:after {

  background: #ffffff;  
  left: calc(100% - 5px);
  transform: translateX(-100%);

}

label:active:after {

  width: 15px;

}

    </style>
</head>
<body>

    <div class="container">
        <h1>Lista de Clientes</h1>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Gênero</th>
                    <th>Data de nascimento</th>
                    <th>Cpf</th>
                    <th>Telefone</th>
                    <th>Senha</th>
                    <th>Residência</th>
                    <th>Logradouro</th>
                    <th>Número</th>
                    <th>Bairro</th>
                    <th>CEP</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>País</th>
                    <th>Endereço Entrega</th>
                    <th>Descrição Endereço</th>
                    <th>Código de Segurança</th>
                    <th>Bandeira</th>
                    <th>Número Cartão</th>
                    <th>Nome Cartão</th>
                    <th>Criação</th>
                    <th>Edição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop através dos clientes -->
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.nome}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.genero}"></td>
                    <td th:text="${cliente.dataNascimento}"></td>
                    <td th:text="${cliente.cpf}"></td>
                    <td th:text="${cliente.telefone}"></td>
                    <td th:text="${cliente.senha != null ? '*****' : ''}"></td>

                    <!-- Campos de Endereço -->
                    <td th:text="${cliente.tipoResidencia}"></td>
                    <td th:text="${cliente.logradouro}"></td>
                    <td th:text="${cliente.numero}"></td>
                    <td th:text="${cliente.bairro}"></td>
                    <td th:text="${cliente.cep}"></td>
                    <td th:text="${cliente.cidade}"></td>
                    <td th:text="${cliente.estado}"></td>
                    <td th:text="${cliente.pais}"></td>

                    <!-- Novos Campos Adicionados -->
                    <td th:text="${cliente.enderecoEntrega}"></td>
                    <td th:text="${cliente.descricaoEndereco}"></td>
                    <td th:text="${cliente.codigoSeguranca}"></td>
                    <td th:text="${cliente.bandeira}"></td>
                    <td th:text="${cliente.numeroCartao}"></td>
                    <td th:text="${cliente.nomeCartao}"></td>

                    <!-- Exibe a data de cadastro no formato dd/MM/yyyy HH:mm:ss -->
                    <td th:text="${cliente.dataCadastro != null ? cliente.dataCadastro.format(T(java.time.format.DateTimeFormatter).ofPattern('dd/MM/yyyy HH:mm:ss')) : ''}"></td>

                    <!-- Exibe 'Ainda não alterado' se a data de alteração for null -->
                    <td th:text="${cliente.dataAlteracao != null ? cliente.dataAlteracao.format(T(java.time.format.DateTimeFormatter).ofPattern('dd/MM/yyyy HH:mm:ss')) : 'Ainda não alterado'}"></td>

                    <td>
                        <!-- Link para excluir o cliente -->
                        <a class="btn btn-delete" th:href="@{/excluirCliente/{id}(id=${cliente.id})}">Excluir</a>
                        <!-- Link para editar o cliente -->
                        <a class="btn btn-edit" th:href="@{/editarCliente/{id}(id=${cliente.id})}">Editar</a>
                    </td>
<td>                         <div class="switch">
                    
                            <input type="checkbox" id="switch" />
                            <label for="switch">Toggle</label>
                                            
                          </div>
</td>
                </tr>
            </tbody>
        </table>

        <!-- Link para voltar ao formulário de cadastro -->
        <a class="btn btn-back" href="/addCliente">Voltar para cadastro</a>
    </div>

</body>
</html>
